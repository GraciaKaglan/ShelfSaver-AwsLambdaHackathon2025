<!DOCTYPE html>

<html lang="en">
    <head>
        <title>Product Card</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body class="product-card">
        <img class="product-image" src="images/BagGouteuxPouletRoti.jpeg" alt="Product">
        <div class="product-info">
            <h3 class="product-name">Baguette le goûteux poulet rôti mayonnaise</h3>
            <div class="product-details">
                <div class="quantity-controls">
                    <button class="quantity-btn">-</button>
                    <span class="quantity">6</span>
                    <button class="quantity-btn">+</button>
                </div>
                <span class="expiry-date">14/05/24</span>
            </div>
        </div>
        <button class="modify-btn">Modifier</button>
    </body>
</html>
